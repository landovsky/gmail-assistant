auth:
  mode: personal_oauth
  credentials_file: config/credentials.json
  token_file: config/token.json
  scopes:
    - https://www.googleapis.com/auth/gmail.modify

database:
  backend: sqlite

llm:
  classify_model: gemini-2.0-flash
  draft_model: gemini-2.5-pro
  context_model: gemini-2.0-flash
  max_classify_tokens: 256
  max_draft_tokens: 2048

sync:
  fallback_interval_minutes: 15
  full_sync_interval_hours: 1
  history_max_results: 100

server:
  host: localhost
  port: 3000
  log_level: info
  worker_concurrency: 3

routing:
  rules:
    - name: default
      match:
        all: true
      route: pipeline
